<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head></head>

<body>
	<h1>Herzlich Welkommen #{userController.user.name}</h1>
	<h:form>
		<h:commandButton value="add new Link"
			action="#{userController.showAddLinkToggel}"></h:commandButton>
	</h:form>
	<h:form>
		<h:commandButton value="Show Links"
			action="#{userController.showLinksToggel}"></h:commandButton>
	</h:form>

	<h:form rendered="#{userController.showAddLink}">
		<h:panelGrid columns="3" cellpadding="2">
			<h:outputText value="URL : " />
			<p:inputText id="link" value="#{userController.link.url}"
				required="true" requiredMessage="Bitte Pflichtfeld eingeben"/>
				<h:message for="link" showDetail="true" showSummary="false"
					style="color:red;" />

				<h:outputText value="Beschreibung : " />
				<p:inputText id="beschreibung"
					value="#{userController.link.beschreibung}" required="true" requiredMessage="geben Sie Bitte eine kurze Beschreibung" />
					<h:message for="beschreibung" showDetail="true" showSummary="false"
			style="color:red;" />

				<h:commandButton value="add Link"
					action="#{userController.addLink()}"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:form rendered="#{userController.showLinkForm}">
		<h2>Links</h2>
		<ul>
			<ui:repeat value="#{userController.link.getLinksFromDB()}" var="link">
				<li><a href="#{link.url}">#{link.beschreibung}</a></li>
			</ui:repeat>
		</ul>

	</h:form>

</body>


</html>
