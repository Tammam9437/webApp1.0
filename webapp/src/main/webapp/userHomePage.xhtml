<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Home Page</title>
</h:head>

<h:body>
	<h1>Herzlich Welkommen #{mainController.userController.user.name}</h1>

	<!-- Buttons -->

	<h:form>
		<p:commandButton value="zu Main Page" action="mainPage" />
		<p:commandButton value="add new Link"
			actionListener="#{mainController.linkController.showAddLinkToggel}"
			ajax="false"></p:commandButton>
		<p:commandButton value="Upload" ajax="false"
			actionListener="#{mainController.uploadController.showUploadToggel}" />
		<p:commandButton value="Show Links"
			actionListener="#{mainController.linkController.showLinksToggel}"
			ajax="false"></p:commandButton>
		<p:commandButton value="Show your favourite Links"
			actionListener="#{mainController.linkController.showFavouriteLinksToggel}"
			ajax="false"></p:commandButton>
	</h:form>

	<!-- AddLink -->
	<h:form rendered="#{mainController.linkController.showAddLink}">
		<h:panelGrid columns="3" cellpadding="2">
			<p:outputLabel value="URL : " />
			<p:inputText type="url" id="link"
				value="#{mainController.linkController.link.url}" required="true"
				requiredMessage="Bitte Pflichtfeld eingeben" />
			<h:message for="link" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:outputLabel value="Beschreibung : " />
			<p:inputText id="beschreibung"
				value="#{mainController.linkController.link.beschreibung}"
				required="true"
				requiredMessage="geben Sie Bitte eine kurze Beschreibung" />
			<h:message for="beschreibung" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:commandButton value="add Link"
				actionListener="#{mainController.linkController.addLink}"
				ajax="false"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<br />

	<!-- File -->

	<h:form enctype="multipart/form-data"
		rendered="#{mainController.uploadController.showUpload}">
		<p:growl id="messages" showDetail="true" />

		<p:fileUpload value="#{mainController.fileUploadView.file}"
			mode="simple" skinSimple="true" />

		<p:commandButton value="Submit" ajax="false"
			actionListener="#{mainController.fileUploadView.upload}"
			disabled="false" />
		<!-- Image -->
		<p:graphicImage id="image" alt="uploaded image" url="/Image"
			height="300" width="300"
			rendered="#{mainController.fileUploadView.imageFile}" />
		<h:outputLink value="#{request.contextPath}/Image"
			rendered="#{mainController.fileUploadView.imageFile}" target="_blank">öffne Image in new Tap</h:outputLink>
		<!-- Pdf -->
		<p:media value="/Pdf" width="700px" height="700px" player="pdf"
			rendered="#{mainController.fileUploadView.pdfFile}" />
		<h:outputLink value="#{request.contextPath}/Pdf"
			rendered="#{mainController.fileUploadView.pdfFile}" target="_blank">öffne Pdf in new Tap</h:outputLink>
	</h:form>


	<!-- Links -->

	<h:form rendered="#{mainController.linkController.showLinkForm}">
		<h2>Links</h2>
		<ul>
			<ui:repeat value="#{mainController.linkController.userLinks}"
				var="link">
				<li><a href="#{link.url}">#{link.beschreibung}</a></li>
			</ui:repeat>
		</ul>

	</h:form>

	<h:form rendered="#{mainController.linkController.showFavouriteLinks}">
		<h2>Dein favorite Links</h2>
		<ul>
			<ui:repeat value="#{mainController.userController.favoritesLinks()}"
				var="like">
				<li><a href="#{like.link.url}">#{like.link.beschreibung}</a></li>
			</ui:repeat>
		</ul>
	</h:form>

</h:body>


</html>
