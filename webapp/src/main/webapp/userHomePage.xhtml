<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Home Page</title>
	<link rel="stylesheet" type="text/css" href="css/userHomePage.css" />
	<h:outputStylesheet
		name="webjars/font-awesome/4.0.3/css/font-awesome.css" />
</h:head>

<h:body>
	<div class="header">
		<h1>Herzlich Welkommen #{mainController.userController.user.name}</h1>
	</div>
	<!-- Buttons -->
	<div class="topnav">
		<h:form>
			<!-- Navigation -->
			<p:commandLink styleClass="topnav-link" value="zu Main Page"
				action="mainPage" />
			<!-- Add Link -->
			<p:commandLink styleClass="topnav-link" value="add new Link"
				actionListener="#{mainController.linkController.showAddLinkToggel}"
				ajax="false"></p:commandLink>
			<!-- Upload -->
			<p:commandLink styleClass="topnav-link" value="Upload" ajax="false"
				actionListener="#{mainController.uploadController.showUploadToggel}" />
			<!-- Show User Links -->
			<p:commandLink styleClass="topnav-link" value="Show Links"
				actionListener="#{mainController.linkController.showLinksToggel}"
				ajax="false"></p:commandLink>
			<!-- Show User Youtube Videos -->
			<p:commandLink styleClass="topnav-link"
				value="Dein youtube Videos anzeigen"
				actionListener="#{mainController.videoController.showYoutubeVideosToggel()}"
				ajax="false"></p:commandLink>
			<!-- Add Youtube Vedio -->
			<p:commandLink styleClass="topnav-link" value="Add Youtube Video"
				actionListener="#{mainController.videoController.showAddYoutubeVideoToggel()}"
				ajax="false"></p:commandLink>
			<!-- Show Favorit Links -->
			<p:commandLink styleClass="topnav-link"
				value="Show your favourite Links"
				actionListener="#{mainController.linkController.showFavouriteLinksToggel}"
				ajax="false"></p:commandLink>

			<p:commandLink styleClass="topnav-link" value="Show your Fotos"
				actionListener="#{mainController.imageController.showUserImagesToggel()}"
				ajax="false"></p:commandLink>
		</h:form>
	</div>


	<!-- AddLink -->
	<h:form rendered="#{mainController.linkController.showAddLink}">
		<h:panelGrid columns="3" cellpadding="2">
			<p:outputLabel value="URL : " />
			<p:inputText type="url" id="link"
				value="#{mainController.linkController.link.url}" required="true"
				requiredMessage="Bitte Pflichtfeld eingeben" />
			<h:message for="link" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:outputLabel value="Beschreibung : " />
			<p:inputText id="beschreibung"
				value="#{mainController.linkController.link.beschreibung}"
				required="true"
				requiredMessage="geben Sie Bitte eine kurze Beschreibung" />
			<h:message for="beschreibung" showDetail="true" showSummary="false"
				style="color:red;" />


			<p:outputLabel value="Kategorie:" for="dd" />
			<p:autoComplete id="dd" dropdown="true"
				value="#{mainController.categoryController.category}"
				completeMethod="#{mainController.categoryController.completeCategory}"
				var="category" itemLabel="#{category.name}" itemValue="#{category}"
				converter="categoryConverter" forceSelection="true" required="true"
				requiredMessage="Geben sie bitte einen kategorie ein" />
			<h:message for="dd" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:commandButton value="add Link"
				actionListener="#{mainController.linkController.addLink}"
				ajax="false"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<br />

	<!-- File -->

	<h:form enctype="multipart/form-data"
		rendered="#{mainController.uploadController.showUpload}">
		<p:growl id="messages" showDetail="true" />

		<p:fileUpload value="#{mainController.fileUploadView.file}"
			mode="simple" skinSimple="true" />

		<p:commandButton value="Submit" ajax="false"
			actionListener="#{mainController.fileUploadView.upload}"
			disabled="false" />
		<!-- Image -->
		<p:graphicImage id="image" alt="uploaded image" url="/Image"
			height="300" width="300"
			rendered="#{mainController.fileUploadView.imageFile}" />
		<h:outputLink value="#{request.contextPath}/Image"
			rendered="#{mainController.fileUploadView.imageFile}" target="_blank">öffne Image in new Tap</h:outputLink>
		<!-- Pdf -->
		<p:media value="/Pdf" width="700px" height="700px" player="pdf"
			rendered="#{mainController.fileUploadView.pdfFile}" />
		<h:outputLink value="#{request.contextPath}/Pdf"
			rendered="#{mainController.fileUploadView.pdfFile}" target="_blank">öffne Pdf in new Tap</h:outputLink>
	</h:form>


	<!-- Links -->

	<h:form rendered="#{mainController.linkController.showLinkForm}">
		<h2>Links</h2>
		<ul>
			<ui:repeat value="#{mainController.linkController.userLinks}"
				var="link">
				<li><a href="#{link.url}">#{link.beschreibung}</a></li>
			</ui:repeat>
		</ul>

	</h:form>

	<!-- Add Youtube video -->
	<h:form
		rendered="#{mainController.videoController.showAddYoutubeVideo}">
		<h:panelGrid columns="3" cellpadding="2">
			<p:outputLabel value="URL : " />
			<p:inputText type="url" id="link"
				value="#{mainController.videoController.youtubeLink.url}"
				required="true" requiredMessage="Bitte Pflichtfeld eingeben" />
			<h:message for="link" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:outputLabel value="Beschreibung : " />
			<p:inputText id="beschreibung"
				value="#{mainController.videoController.youtubeLink.beschreibung}"
				required="true"
				requiredMessage="geben Sie Bitte eine kurze Beschreibung" />
			<h:message for="beschreibung" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:commandButton value="add Youtube Video"
				actionListener="#{mainController.videoController.addYoutubeVideo()}"
				ajax="false"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<br />

	<!-- Youtube vedios -->
	<h:form rendered="#{mainController.videoController.showYoutubeVideos}">
		<h2>Dein Youtube Videos</h2>
		<p:accordionPanel dynamic="true" cache="true" multiple="true"
			value="#{mainController.videoController.userYoutubeLinks}"
			var="video">
			<p:tab title="#{video.beschreibung}">
				<iframe width="420" height="345" src="#{video.url}"> </iframe>
			</p:tab>
		</p:accordionPanel>
	</h:form>

	<!-- favorit Links -->
	<h:form rendered="#{mainController.linkController.showFavouriteLinks}">
		<h2>Dein favorite Links</h2>
		<ul>
			<ui:repeat value="#{mainController.userController.favoritesLinks()}"
				var="like">
				<li><a href="#{like.link.url}">#{like.link.beschreibung}</a></li>
			</ui:repeat>
		</ul>
	</h:form>

	<!--Show User Images -->

	<h:form rendered="#{mainController.imageController.showUserImages}">

		<p:galleria cache="false"
			value="#{mainController.imageController.userImages}" var="image"
			panelWidth="500" panelHeight="313" showCaption="true">
			<p:graphicImage title="" value="#{imageStreamer.image}" width="500"
				height="313">
				<f:param name="imageId" value="#{image.idImage}" />
			</p:graphicImage>
		</p:galleria>

	</h:form>
</h:body>


</html>
