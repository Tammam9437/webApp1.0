<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Passwort ändern</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/login.css" /> -->
</h:head>
<h:body>
	<div class="header">
		<h1>Passwort ändern</h1>
	</div>

	<h3>Bitte geben Sie Ihre neue Passwort ein</h3>
	<h:form>

		<h:panelGrid columns="3" cellpadding="2">
			<p:outputLabel value="neue Passwort: " />
			<p:password id="password"
				value="#{mainController.userController.user.password}"
				feedback="true" required="true"
				requiredMessage="Bitte Pflichtfeld eingeben"
				validatorMessage="Passwort ist zu klein, die länge muss mindestens 3 sein">
				<f:validateLength minimum="3"></f:validateLength>
			</p:password>
			<h:message for="password" showDetail="true" showSummary="false"
				style="color:red;" />

		</h:panelGrid>

	<p:commandButton id="commandButton" value="submit"
				action="#{mainController.userController.changePassword()}"
				ajax="false" />

	</h:form>




	<br />
	<h:form styleClass="button-form">
		<p:commandButton value="Zu Regestrieren" outcome="index" ajax="false" />
	</h:form>

</h:body>
</html>
