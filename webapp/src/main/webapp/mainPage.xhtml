<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="css/userHomePage.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>

<h:body>
	<div class="header">
		<h1>Willkommen zu main Page</h1>

	</div>

	<!-- Buttons -->


	<div class="topnav">
		<h:form>
			<p:commandLink styleClass="topnav-link" value="zu HomePage"
				action="userHomePage" />
			<p:commandLink styleClass="topnav-link" value="show Fotos" />
			<p:commandLink styleClass="topnav-link" value="show Pdfs" />
			<p:commandLink styleClass="topnav-link" value="Show Links"
				action="#{mainController.linkController.showLinksToggel}"
				ajax="false"></p:commandLink>
		</h:form>

	</div>


	<!-- Links -->
	<p:dataTable  var="link"
		value="#{mainController.linkController.link.linksFromDB}"
		rendered="#{mainController.linkController.showLinkForm}">
		<p:column  headerText="beschreibung">
			<h:outputText value="#{link.beschreibung}" />
		</p:column>

		<p:column headerText="Url">
			<a href="#{link.url}">#{link.url}</a>
		</p:column>

		<p:column headerText="userId">
			<h:outputText value="#{link.user.name}" />
		</p:column>
		<p:column headerText="Likes">
			<h:outputText value="#{link.likesNumber}" />
		</p:column>
		<p:column>
			
			<h:form>
				<p:commandButton styleClass="glyphicon glyphicon-thumbs-up" ajax="false"
					disabled="#{link.isUserEnteredLike(mainController.userController.user)}"
					action="#{link.addLike(mainController.userController.user)}"
					title="Like">
				</p:commandButton>
			</h:form>

		</p:column>


	</p:dataTable>



</h:body>


</html>
