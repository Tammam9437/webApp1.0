<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="css/mainPage.css" />
</h:head>

<h:body>
	<div class="header">
		<h1>Willkommen zu main Page</h1>

	</div>
	
	<!-- Buttons -->


	<div class="topnav">
		<h:form>
			<p:commandLink styleClass="topnav-link" value="zu HomePage"
				action="userHomePage" />
			<p:commandLink styleClass="topnav-link" value="show Fotos"
				actionListener="#{mainController.imageController.showImagesToggel()}"
				ajax="false" />
			<p:commandLink styleClass="topnav-link" value="show Pdfs"
				actionListener="#{mainController.uploadController.showUploadToggel()}"
				ajax="false"></p:commandLink>
			<p:commandLink styleClass="topnav-link" value="Show Links"
				actionListener="#{mainController.linkController.showLinksToggel}"
				ajax="false"></p:commandLink>
			<p:commandLink styleClass="topnav-link" value="show youtube Videos"
				actionListener="#{mainController.videoController.showYoutubeVideosToggel()}"
				ajax="false"></p:commandLink>
		</h:form>



	</div>

		<ui:include src="templates/mainPageMenu.xhtml"></ui:include>


	<!-- Links -->
	<h:form rendered="#{mainController.linkController.showLinkForm}">
		<!-- Filter -->

		<br />
		<p:outputLabel value="Kategorie:" for="dd" />
		<p:autoComplete id="dd" dropdown="true"
			value="#{mainController.filterController.currentCategory}"
			completeMethod="#{mainController.filterController.completeCategory}"
			var="categoryName" itemLabel="#{categoryName}"
			itemValue="#{categoryName}" forceSelection="true" />

		<p:commandButton type="submit" value="submit" ajax="false"></p:commandButton>
		<br />

		<!--  Links -->
		<p:dataTable styleClass="data-table" var="link"
			value="#{mainController.linkController.linksInCategory}">

			<p:column styleClass="category" headerText="Kategory">
				<h:outputText value="#{link.category}" />
			</p:column>

			<p:column styleClass="beschreibung" headerText="beschreibung">
				<h:outputText value="#{link.beschreibung}" />
			</p:column>

			<p:column styleClass="url" headerText="Url">
				<a href="#{link.url}">#{link.url}</a>
			</p:column>

			<p:column styleClass="user" headerText="userId">
				<h:outputText value="#{link.user.name}" />
			</p:column>
			<p:column styleClass="likes" headerText="Likes">
				<h:outputText value="#{link.likesNumber}" />
			</p:column>
			<p:column styleClass="likeButon">
				<p:commandButton ajax="false"
					disabled="#{link.isUserEnteredLike(mainController.userController.user)}"
					action="#{link.addLike(mainController.userController.user)}"
					icon="fa fa-thumbs-o-up">
				</p:commandButton>
			</p:column>


		</p:dataTable>
	</h:form>


	<!-- Images -->
	<h:form rendered="#{mainController.imageController.showImages}">

		<!-- Filter -->

		<br />
		<p:outputLabel value="Kategorie:" for="dd" />
		<p:autoComplete id="dd" dropdown="true"
			value="#{mainController.filterController.currentCategory}"
			completeMethod="#{mainController.filterController.completeCategory}"
			var="categoryName" itemLabel="#{categoryName}"
			itemValue="#{categoryName}" forceSelection="true" />

		<p:commandButton type="submit" value="submit" ajax="false"></p:commandButton>
		<br />

		<p:galleria cache="false"
			value="#{mainController.imageController.imagesInCategory}"
			var="image" panelWidth="500" panelHeight="313" showCaption="true">
			<p:graphicImage title="" value="#{imageStreamer.image}" width="500"
				height="313">
				<f:param name="imageId" value="#{image.idImage}" />
			</p:graphicImage>
		</p:galleria>

	</h:form>


	<!-- Youtube vedios -->
	<h:form rendered="#{mainController.videoController.showYoutubeVideos}">
		<h2>Youtube Videos</h2>
		<br />
		<p:outputLabel value="Kategorie:" for="dd" />
		<p:autoComplete id="dd" dropdown="true"
			value="#{mainController.filterController.currentCategory}"
			completeMethod="#{mainController.filterController.completeCategory}"
			var="categoryName" itemLabel="#{categoryName}"
			itemValue="#{categoryName}" forceSelection="true" />

		<p:commandButton type="submit" value="submit" ajax="false"></p:commandButton>
		<br />

		<p:accordionPanel dynamic="true" cache="true" multiple="true"
			value="#{mainController.videoController.videosInCategory}"
			var="video">
			<p:tab title="#{video.beschreibung}">
				<iframe width="420" height="345" src="#{video.url}"> </iframe>
				<p:commandButton ajax="false"
					disabled="#{video.isUserEnteredLike(mainController.userController.user)}"
					action="#{video.addLike(mainController.userController.user)}"
					icon="fa fa-thumbs-o-up">
				</p:commandButton>
			</p:tab>
		</p:accordionPanel>
	</h:form>

	<!-- Show Pdfs -->
	<h:form rendered="#{mainController.uploadController.showUpload}">
		<h2>Pdfs</h2>

		<!-- Filter -->

		<br />
		<p:outputLabel value="Kategorie:" for="dd" />
		<p:autoComplete id="dd" dropdown="true"
			value="#{mainController.filterController.currentCategory}"
			completeMethod="#{mainController.filterController.completeCategory}"
			var="categoryName" itemLabel="#{categoryName}"
			itemValue="#{categoryName}" forceSelection="true" />

		<p:commandButton type="submit" value="submit" ajax="false"></p:commandButton>
		<br />

		<p:accordionPanel dynamic="true" cache="true" multiple="true"
			value="#{mainController.uploadController.pdfsInCategory}" var="pdf">
			<p:tab title="#{pdf.name}">
				<p:media value="#{pdfStreamer.pdf}" width="700px" height="700px"
					player="pdf">
					<f:param name="pdfId" value="#{pdf.idPdf}" />
				</p:media>
				<p:commandButton ajax="false"
					disabled="#{pdf.isUserEnteredLike(mainController.userController.user)}"
					action="#{pdf.addLike(mainController.userController.user)}"
					icon="fa fa-thumbs-o-up">
				</p:commandButton>
			</p:tab>
		</p:accordionPanel>
	</h:form>



</h:body>


</html>
