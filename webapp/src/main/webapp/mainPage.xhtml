<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Main Page</title>
</h:head>

<h:body>
	<h1>Willkommen zu main Page</h1>

	<!-- Buttons -->



	<h:form>
		<p:commandButton value="zu HomePage" action="userHomePage" />
		<p:commandButton value="show Fotos"></p:commandButton>
		<p:commandButton value="show Pdfs" image="" />
		<p:commandButton value="Show Links"
			actionListener="#{mainController.linkController.showLinksToggel}" ajax="false"></p:commandButton>
	</h:form>


	<!-- Links -->
	<p:dataTable var="link" value="#{mainController.linkController.link.linksFromDB}"
		rendered="#{mainController.linkController.showLinkForm}">
		<p:column headerText="beschreibung">
			<h:outputText value="#{link.beschreibung}" />
		</p:column>

		<p:column headerText="Url">
			<a href="#{link.url}">#{link.url}</a>
		</p:column>

		<p:column headerText="userId">
			<h:outputText value="#{link.user.name}" />
		</p:column>
		<p:column headerText="Likes">
			<h:outputText value="#{link.likesNumber}" />
		</p:column>
		<p:column>
			<h:form>
				<p:commandButton value="like" ajax="false" disabled="#{link.isUserEnteredLike(mainController.userController.user)}"
				  	action="#{link.addLike(mainController.userController.user)}"
					style="margin-right:20px;" >
				</p:commandButton>
			</h:form>

		</p:column>


	</p:dataTable>
	

</h:body>


</html>
