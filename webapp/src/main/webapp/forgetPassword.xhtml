<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Passwort vergessen</title>
	<link rel="stylesheet" type="text/css" href="css/forgetPassword.css" />
</h:head>
<h:body>
	<div style="padding: 30px;text-align: center;background: white;">
		<h1>Passwort vergessen</h1>
	</div>

	<h3>Bitte geben Sie Ihre Email ein</h3>
	<h:form>

		<h:panelGrid columns="3" cellpadding="2">
			<p:outputLabel value="Dein Email:" />
			<p:inputText id="email" type="email"
				value="#{mainController.sendEmailController.emailName}"
				required="true" requiredMessage="Bitte Pflichtfeld eingeben">
				<f:validator validatorId="notExistsEmailValidator"></f:validator>
			</p:inputText>
			<h:message for="email" showDetail="true" showSummary="false"
				style="color:red;" />

		</h:panelGrid>

		<p:commandButton styleClass="commandButton" value="Submit"
			action="#{mainController.sendEmailController.sendEmail()}"
			ajax="false" />

	</h:form>




	<br />
	<h:form styleClass="button-form">
		<p:commandButton value="Zu login" action="login" ajax="false" />
	</h:form>

</h:body>
</html>
