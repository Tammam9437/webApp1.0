<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/mainPage.css" />
</h:head>
<h:body>
	<div class="ui-g-12 ui-md-10 ui-g-nopad">
		<div class="ui-g-12">
			<!--Show User Images -->

			<h:form id="imageForm" rendered="#{mainController.imageController.showUserImages}">

				<div >

					<p:repeat var="image"
						value="#{mainController.imageController.userImages}">
						<p:outputLabel>image Name : #{image.name}</p:outputLabel>
						<p:graphicImage
							style="display: block; margin-left: auto; margin-right: auto; width: 50%; margin-top:50px "
							title="" value="#{imageStreamer.image}" width="500" height="313">
							<f:param name="imageId" value="#{image.idImage}" />
						</p:graphicImage>
						
						<p:growl id="message" showDetail="true" />
						<p:commandButton style="margin-left: 300px; margin-bottom: 50px;" value="lÃ¶schen"
							actionListener="#{mainController.uploadController.deleteImage(image.idImage)}"
							update="imageForm">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="fa fa-exclamation-triangle" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-times" />
						</p:confirmDialog>
						<p:outputLabel>likes : #{image.likesNumber}</p:outputLabel>
						<p:separator></p:separator>
					</p:repeat>

				</div>

			</h:form>


		</div>
	</div>

</h:body>


</html>
