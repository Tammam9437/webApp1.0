<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/mainPage.css" />
</h:head>
<h:body>
	<div class="ui-g-12 ui-md-10 ui-g-nopad">
		<div class="ui-g-12">
			<!--Show User Images -->

			<h:form rendered="#{mainController.imageController.showUserImages}">

				<p:galleria cache="false"
					value="#{mainController.imageController.userImages}" var="image"
					panelWidth="500" panelHeight="313" showCaption="true">
					<p:graphicImage title="" value="#{imageStreamer.image}" width="500"
						height="313">
						<f:param name="imageId" value="#{image.idImage}" />
					</p:graphicImage>
				</p:galleria>

			</h:form>


		</div>
	</div>

</h:body>


</html>
