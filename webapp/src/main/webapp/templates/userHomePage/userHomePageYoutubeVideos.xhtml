<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/mainPage.css" />
</h:head>
<h:body>
	<div class="ui-g-12 ui-md-10 ui-g-nopad">
		<div class="ui-g-12">
			<!-- Youtube videos -->
			<h:form id="videoForm"
				rendered="#{mainController.videoController.showYoutubeVideos}">
				<h2>Dein Youtube Videos</h2>
				<p:accordionPanel dynamic="true" cache="true" multiple="true"
					value="#{mainController.videoController.userYoutubeLinks}"
					var="video">
					<p:tab title="#{video.beschreibung}">
						<iframe width="420" height="345" src="#{video.url}"> </iframe>
						<!-- Delete -->
						<p:growl id="message" showDetail="true" />
						<p:commandButton value="lÃ¶schen"
							actionListener="#{mainController.videoController.deleteVedio(video.id)}"
							update="videoForm">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="fa fa-exclamation-triangle" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-times" />
						</p:confirmDialog>
					</p:tab>
				</p:accordionPanel>

			</h:form>

		</div>
	</div>

</h:body>


</html>
