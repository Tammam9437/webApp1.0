<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/userHomePage.css" />
</h:head>
<h:body>
	<div class="ui-g-12 ui-md-2">
		<h:form>
			<p:megaMenu orientation="vertical"
				style="margin-top:20px; background-color:#94d4d4;">

				<p:menuitem value="zu Main Page" outcome="toMainPage" />

				<p:submenu label="link">
					<p:column>
						<p:submenu style="background-color:#94d4d4;">
							<p:menuitem value="add new Link"
								outcome="toAddLink"
								ajax="false" />
							<p:menuitem value="Show Links"
								outcome="toShowLinks"
								ajax="false" />
							<p:menuitem value="Show your favourite Links"
								outcome="toFavoritLinks"
								ajax="false" />

						</p:submenu>

					</p:column>
				</p:submenu>

				<p:submenu label="video">
					<p:column>
						<p:submenu style="background-color:#94d4d4;">

							<p:menuitem value="Add Youtube Video"
								outcome="toAddYoutube"
								ajax="false" />

							<p:menuitem value="Dein youtube Videos anzeigen"
								outcome="toYoutubeAnzeigen"
								ajax="false" />
							<p:menuitem />

						</p:submenu>

					</p:column>
				</p:submenu>

				<p:submenu label="Pdf und Fotos">

					<p:column>
						<p:submenu style="background-color:#94d4d4;">
							<p:menuitem value="Upload" ajax="false"
								outcome="toUpload" />

							<p:menuitem value="Show your Fotos"
								outcome="toUserImages"
								ajax="false" />

							<p:menuitem value="Show your Pdfs"
								outcome="toUserPdfs"
								ajax="false" />
						</p:submenu>

					</p:column>
				</p:submenu>

				<p:separator />
				<p:menuitem icon="fa fa-power-off"
					action="#{mainController.userController.logOut()}"
					outcome="login" ajax="false" value=" Abmelden" />
			</p:megaMenu>
		</h:form>
	</div>


</h:body>


</html>
