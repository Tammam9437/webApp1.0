<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fotos</title>
</h:head>

<h:body>

	<h:form>
		
		<p:galleria cache="false" value="#{mainController.imageController.allImagesFromDB}" var="image"
			panelWidth="500" panelHeight="313" showCaption="true">
			<p:graphicImage title="" value="#{imageStreamer.image}" width="500" height="313">
				<f:param name="id" value="#{image.idImage}" />
			</p:graphicImage>
		</p:galleria>

	</h:form>

</h:body>


</html>
