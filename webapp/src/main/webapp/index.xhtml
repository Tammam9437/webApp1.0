<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Regestrieren</title>
</h:head>
<h:body>
	<h1>Regestrieren</h1>
	<h3>Bitte geben Sie Ihre Daten ein</h3>
	<h:form>

		<h:panelGrid columns="3" cellpadding="2">
			<p:outputLabel value="Benutzername: " />
			<p:inputText id="name" value="#{user.name}" required="true"
				requiredMessage="Bitte Pflichtfeld eingeben">
				<f:validator validatorId="usernameValidator"></f:validator>
			</p:inputText>

			<h:message for="name" showDetail="true" showSummary="false"
				style="color:red;" />

			<p:outputLabel value="Passwort: " />
			<p:password id="password" value="#{user.password}" feedback="true"
				required="true" requiredMessage="Bitte Pflichtfeld eingeben"  validatorMessage="Passwort ist zu klein, die lÃ¤nge muss mindestens 3 sein">
				<f:validateLength minimum="3" ></f:validateLength>
				</p:password>
			<h:message for="password" showDetail="true" showSummary="false"
				style="color:red;" />


		</h:panelGrid>
		<p:commandButton value="neuen Account erstellen"
			action="#{user.saveInDB}" ajax="false"/>

	</h:form>
	<br />
	<br />
	<h:form>
		<p:commandButton value="Zu Login" action="login" ajax="false"/>
	</h:form>



</h:body>
</html>
